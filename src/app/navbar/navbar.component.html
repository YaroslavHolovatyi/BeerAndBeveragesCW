<nav class="navbar navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <button
      class="btn btn-link text-white fs-4 p-0 border-0"
      (click)="onBurgerMenuClick()"
      aria-label="Menu"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Status Chip -->
    @if (isAuthenticated) {
    <div class="status-chip" [ngClass]="'status-' + (statusColor$ | async)">
      {{ statusText$ | async }}
    </div>
    }

    <span
      class="navbar-brand position-absolute start-50 translate-middle-x fw-bold text-uppercase"
      (click)="onLogoClick()"
      style="cursor: pointer"
    >
      <img src="/bnb-logo.png" alt="" style="max-width: 60px" />
    </span>

    <div class="d-flex gap-3">
      @if (isAuthenticated) {
      <button
        class="btn btn-summon-party"
        (click)="onSummonPartyClick()"
        aria-label="Summon Party"
        title="Summon Party"
      >
        <i class="fas fa-users-crown me-1"></i>
        <span class="btn-text">Summon Party</span>
      </button>
      <button
        class="btn btn-organize-raid"
        (click)="onOrganizeRaidClick()"
        aria-label="Organize Raid"
        title="Organize a Raid"
      >
        <i class="fas fa-dragon me-1"></i>
        <span class="btn-text">Organize Raid</span>
      </button>
      }

      <button
        class="btn btn-link p-0 border-0 like-btn-navbar"
        (click)="onFavoritesClick()"
        aria-label="Favorites"
      >
        <img src="icons/like_icon.png" alt="Like" class="like-icon-navbar" />
      </button>

      @if (isAuthenticated) {
      <button
        class="btn btn-link p-0 border-0 friends-btn-navbar"
        (click)="onFriendsClick()"
        aria-label="Friends"
      >
        <img src="icons/friends_icon.png" alt="Friends" class="friends-icon-navbar" />
      </button>
      }

      <button
        class="btn btn-link text-white fs-4 p-0 border-0"
        (click)="onUserProfileClick()"
        aria-label="User Profile"
      >
        <i class="fas fa-user-circle"></i>
      </button>
    </div>
  </div>
</nav>
