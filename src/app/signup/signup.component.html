<div class="signup-page">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="signup-card bg-dark text-white border border-secondary rounded p-5">
          <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-4x text-warning mb-3"></i>
            <h2 class="text-warning mb-2">Join the Quest!</h2>
            <p class="text-muted">Create your account and begin your tavern adventures</p>
          </div>

          <form (ngSubmit)="onSignup()">
            <!-- Name Fields Row -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="firstName" class="form-label">
                  <i class="fas fa-user me-2"></i>First Name
                </label>
                <input
                  type="text"
                  class="form-control bg-secondary text-white border-secondary"
                  id="firstName"
                  [(ngModel)]="firstName"
                  name="firstName"
                  placeholder="Enter first name"
                  required
                />
              </div>

              <div class="col-md-6 mb-4">
                <label for="lastName" class="form-label">
                  <i class="fas fa-user me-2"></i>Last Name
                </label>
                <input
                  type="text"
                  class="form-control bg-secondary text-white border-secondary"
                  id="lastName"
                  [(ngModel)]="lastName"
                  name="lastName"
                  placeholder="Enter last name"
                  required
                />
              </div>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
              <label for="email" class="form-label">
                <i class="fas fa-envelope me-2"></i>Email
              </label>
              <input
                type="email"
                class="form-control bg-secondary text-white border-secondary"
                id="email"
                [(ngModel)]="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </div>

            <!-- Main City Field with Autocomplete -->
            <div class="mb-4">
              <label for="mainCity" class="form-label">
                <i class="fas fa-map-marker-alt me-2"></i>Main City
              </label>
              <div class="position-relative">
                <input
                  type="text"
                  class="form-control bg-secondary text-white border-secondary"
                  id="mainCity"
                  [(ngModel)]="mainCity"
                  name="mainCity"
                  (input)="onCityInput($event)"
                  placeholder="Start typing city name..."
                  autocomplete="off"
                  required
                />
                <div
                  *ngIf="showCityDropdown"
                  class="city-dropdown bg-dark border border-secondary rounded mt-1 position-absolute w-100"
                  style="z-index: 1000; max-height: 200px; overflow-y: auto"
                >
                  <button
                    *ngFor="let city of filteredCities"
                    type="button"
                    class="dropdown-item text-white bg-dark border-0 text-start p-2"
                    (click)="selectCity(city)"
                    style="cursor: pointer"
                  >
                    {{ city }}
                  </button>
                </div>
              </div>
            </div>

            <!-- Password Fields Row -->
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="password" class="form-label">
                  <i class="fas fa-lock me-2"></i>Password
                </label>
                <input
                  type="password"
                  class="form-control bg-secondary text-white border-secondary"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Enter password"
                  required
                />
              </div>

              <div class="col-md-6 mb-4">
                <label for="confirmPassword" class="form-label">
                  <i class="fas fa-lock me-2"></i>Confirm Password
                </label>
                <input
                  type="password"
                  class="form-control bg-secondary text-white border-secondary"
                  id="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  placeholder="Confirm password"
                  required
                />
              </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="alert alert-danger mb-4" role="alert">
              <i class="fas fa-exclamation-triangle me-2"></i>{{ errorMessage }}
            </div>

            <!-- Signup Button -->
            <button type="submit" class="btn btn-success w-100 btn-lg mb-3">
              <i class="fas fa-user-plus me-2"></i>Create Account
            </button>

            <!-- Login Link -->
            <div class="text-center">
              <p class="mb-0">
                Already have an account?
                <a routerLink="/login" class="text-warning">
                  <strong>Login Here</strong>
                </a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
